<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Set the viewport for responsive design -->
    <title>To-Do List</title> <!-- Set the title of the page -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container"> <!-- Main container for the to-do list -->
        <h1>To-Do List</h1> <!-- Heading for the to-do list -->
        <form id="todo-form"> <!-- Form for adding new to-do items -->
            <input type="text" id="todo-input" placeholder="Enter a new task"> <!-- Input field for the new task -->
            <button type="submit">Add Task</button> <!-- Button to submit the new task -->
        </form>
        <ul id="todo-list"></ul> <!-- Unordered list to display the to-do items -->
    </div>
    <audio id="ding-sound" src="ding.mp3" preload="auto"></audio> <!-- Audio element for the 'ding' sound -->
    <script src="app.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
